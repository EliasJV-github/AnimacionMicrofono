<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reactive Hexagon</title>
    <link rel="stylesheet" href="css/google.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Experiencia Interactiva</h1>

    <div class="ribbon-container">
        <div class="ribbon">
            <svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
                <!-- Línea de latido/electrocardiograma -->
                <path id="heartbeat-line" 
                      fill="none" 
                      stroke="white" 
                      stroke-width="4" 
                      stroke-linecap="round"
                      opacity="0.6"/>
                <!-- Línea base horizontal -->
                <line x1="0" y1="100" x2="1200" y2="100" 
                      stroke="white" 
                      stroke-width="1" 
                      opacity="0.2"/>
            </svg>
        </div>
    </div>

    <div class="hexagon-container">
        <div class="hexagon" id="hexagon"></div>
    </div>

    <p class="description">
        Permite el acceso al micrófono para una experiencia visual que reacciona al sonido en tiempo real
    </p>

    <script src="js/anime.min.js"></script>
    <script src="js/mic.js"></script>
</body>
</html>
